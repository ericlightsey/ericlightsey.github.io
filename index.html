	 <script>
        // JavaScript functions

        // Function to keep track of the current day and time
        function showCurrentDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString();
            const time = now.toLocaleTimeString();
            alert(`Current Date: ${date}\nCurrent Time: ${time}`);
        }

        // Function using a Math method to generate a random number and alert the user
        function useMathMethod() {
            const number = Math.random(); // Generate a random number
            alert(`Random Number: ${number}`);
        }

        // Function to delay a command by 3 seconds
        function delayOrRunAtInterval() {
            setTimeout(() => {
                alert("This is a delayed message after 3 seconds");
            }, 3000);
        }

        // Function to convert a number to text and alert the user
        function convertNumberToText() {
            const num = 12345;
            const numAsText = num.toString();
            alert(`Number: ${num}\nNumber as Text: ${numAsText}`);
        }

        // Countdown function
        function countdown(seconds) {
            let counter = seconds;
            const interval = setInterval(() => {
                if (counter > 0) {
                    alert(`Countdown: ${counter}`);
                    counter--;
                } else {
                    alert("Countdown Complete!");
                    clearInterval(interval);
                }
            }, 1000);
        }

        // On page load, initialize countdown function
        window.onload = function() {
            countdown(5); // Start countdown from 5 seconds
        };
    </script>
